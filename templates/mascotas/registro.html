{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Family Pets</title>
  
  <!-- ==== CSS CONSISTENTE CON TU LOGIN ==== -->
  <link rel="stylesheet" href="{% static 'mascotas/CSS/Style_registro.css' %}">

</head>

<body>
  <div class="login-container">
    <h2> <span style="color:#ff914d;">Registro Family Pets</span></h2>

    <!-- Mensaje de error si lo hay -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- ========== FORMULARIO DE REGISTRO ========== -->
    <form method="post" action="{% url 'mascotas:registro' %}">
      {% csrf_token %}
      <!-- Tipo de usuario -->
      <div class="form-group">
        <label for="tipo">Registrarse como:</label>
        <select id="tipo" name="tipo">
          <option value="usuario"> Usuario</option>
          <option value="fundacion"> Fundaci贸n</option>
        </select>
      </div>
      <!-- Datos comunes -->
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Tu alias p煤blico">
      </div>
      <div class="form-group">
        <label for="email">Correo electr贸nico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">
      </div>
      <div class="form-group">
        <label for="password">Contrase帽a:</label>
        <input type="password" id="password" name="password" required placeholder="********">
      </div>
      <div class="form-group">
        <label for="password2">Confirma tu contrase帽a:</label>
        <input type="password" id="password2" name="password2" required placeholder="********">
      </div>
      <!-- ========== Tarjeta Fundaci贸n ========== -->
      <div id="fundacionExtra" style="display:none;">
        <div class="form-group">
          <label for="codigo">C贸digo Fundaci贸n:</label>
          <input type="text" id="codigo" name="codigo" placeholder="C贸digo especial">
        </div>
        <div class="form-group">
          <label for="nombre_fundacion">Nombre legal:</label>
          <input type="text" id="nombre_fundacion" name="nombre_fundacion" placeholder="Fundaci贸n legal">
        </div>
        <div class="form-group">
          <label for="telefono">Tel茅fono:</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ejemplo: +57 123 456 7890">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci贸n:</label>
          <textarea id="descripcion" name="descripcion" rows="2" placeholder="驴Qu茅 hace tu fundaci贸n?"></textarea>
        </div>
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <button onclick="history.back(); return false;" type="button" class="btn">Regresar</button>
      <div class="extra-links">
        <p>驴Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesi贸n aqu铆</a></p>
      </div>
    </form>
  </div>

  <!-- JS: muestra el bloque Fundaci贸n solo si selecciona fundaci贸n -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tipoSelect = document.getElementById('tipo');
      const fundacionExtra = document.getElementById('fundacionExtra');
      function toggleFundacionField() {
        fundacionExtra.style.display = (tipoSelect.value === 'fundacion') ? "block" : "none";
      }
      tipoSelect.addEventListener('change', toggleFundacionField);
      toggleFundacionField();
    });
  </script>
</body>
</html>
